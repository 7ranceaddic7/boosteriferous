// Support for stock solid-fuel boosters

// RT-5
@PART[solidBooster_sm]:FOR[Boosteriferous]
{
	@MODULE[ModuleEngines] {
		@name = ModuleFireworkEngines
		engineDecelerationSpeed = #$engineAccelerationSpeed$
		@engineDecelerationSpeed /= 2.0
	}
	MODULE
	{
		name = ModuleControlledFirework
		maxSegments = 2
		segOptions
		{
			val = 1.0
			val = 0.8
		}
	}
}

