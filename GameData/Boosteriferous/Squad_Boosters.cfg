// Support for stock solid-fuel boosters

// RT-5
@PART[solidBooster_sm]:FOR[Boosteriferous]
{
	MODULE
	{
		name = ModuleControlledFirework
		maxThrust = #$../MODULE[ModuleEngines]/maxThrust$
		minThrottle = 80.0
	}
}

// RT-10
@PART[solidBooster]:FOR[Boosteriferous]
{
	MODULE
	{
		name = ModuleControlledFirework
		maxThrust = #$../MODULE[ModuleEngines]/maxThrust$
		minThrottle = 50.0
	}
}

// Rockomax BACC
@PART[solidBooster1-1]:FOR[Boosteriferous]
{
	MODULE
	{
		name = ModuleControlledFirework
		maxThrust = #$../MODULE[ModuleEngines]/maxThrust$
		minThrottle = 20.0
	}
}

// "Kickback" SRB
@PART[MassiveBooster]:FOR[Boosteriferous]
{
	MODULE
	{
		name = ModuleControlledFirework
		maxThrust = #$../MODULE[ModuleEnginesFX]/maxThrust$
		minThrottle = 20.0
	}
	MODULE
	{
		name = ModuleThrustTermination
	}
}
